<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculadora de IMC</title>
    <link rel="favicon" href="/favicon/apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <h1>Cauculadora de IMC</h1>
        <label for="peso">peso</label>
        <input type="number" name="peso" id="massa" placeholder="Digite seu peso" required>
        <label for="altura"> altura</label>
        <input type="number" step="0.01" name="peso" id="estatura" placeholder="Digite sua altura" required>
        <button onclick="caucularIMC()">Calcular</button>
        <p id="resultado"></p>
    </form>
    <script src="app.js"></script>
</body>
</html>
